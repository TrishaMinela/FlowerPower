<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
</head>
<body>
    <nav id="static-nav">
        <div class="logo">Trisha Minela</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#Experiene">Experience</a></li>
                <li><a href="#Projects">Projects</a></li>
                <li><a href="#Blog">Blog</a></li>
                <li><a href="#Contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Trisha Minela</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#Experiene" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#Projects" onclick="toggleMenu()">Projects</a></li>
                <li><a href="#Blog" onclick="toggleMenu()">Blog</a></li>
                <li><a href="#Contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section-pic-container">
            <img src="./assets/MainPagePic.png" alt="Trisha's Profile Picture"/>
        </div>
        <div class="section-text">
            <p class="section-text-p1">Aloha! My name is</p>
            <h1 class="title">Trisha Sumiran</h1>
            <p class="section-text-p2">Frontend Developer</p>
            <div class="btn-container">
                <button class="btn btn-color-2" onclick="location.href='./#Contact'">
                    Contact Me
                </button>
                <button class="btn btn-color-1" onclick="window.open('./assets/resume-example.pdf')">
                    Download CV
                    </button>
            </div>
            <div id="socials-container">
                <img 
                    src="./assets/linkedin.png" 
                    alt="My LinkedIn profile" 
                    class="icon" 
                    onclick="location.href='https://linkedin.com/'"
                />
                <img 
                    src="./assets/github.png" 
                    alt="My Github profile" 
                    class="icon" 
                    onclick="location.href='https://github.com/'"
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
